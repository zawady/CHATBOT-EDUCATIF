<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn IQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet">
  <style>
  .msger-inputarea {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
  }
  
  .input-icons {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-right: 10px; /* Ajustez selon l'espacement désiré */
  }
  
  .msger-input {
    flex: 1; /* Permet à l'input de prendre l'espace restant */
    margin: 0 10px; /* Ajustez les marges selon le besoin */
    padding: 10px;
    border-radius: 20px;
    border: none;
    background-color: #f0f0f0;
  }
  
  .icon {
    margin-bottom: 5px; /* Espacement entre les icônes et l'input */
  }
  
  .msger-send-btn {
    border: none;
    border-radius: 20px;
    background-color: #0454a0;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    padding: 10px 15px;
  }
  
    .card {
      border-radius: 30px !important;
      overflow: hidden;
    }
    .chat-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      border-bottom: 1px solid #cfd7df;
    }
    .fullscreen-btn {
      background-color: transparent;
      border: none;
      color: #000;
    }
    .fullscreen-btn:hover {
      background-color: rgba(0,123,255,0.1);
      color: #0056b3;
    }
    .fullscreen-btn i {
      font-size: 1rem;
    }
    .msger-chat {
      overflow-y: auto;
      padding: 10px;
      height: 400px;
    }
    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }
    .msg:last-of-type {
      margin: 0;
    }
    .msg-img {
      width: 50px;
      height: 50px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 50%;
    }
    .msg-bubble {
      max-width: 450px;
      padding: 15px;
      border-radius: 15px;
      background-color: #f5f6f7;
    }
    .msg-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .msg-info-name {
      margin-right: 10px;
      font-weight: bold;
    }
    .msg-info-time {
      font-size: 0.85em;
    }
    .left-msg .msg-bubble {
      border-bottom-left-radius: 0;
    }
    .right-msg {
      flex-direction: row-reverse;
    }
    .right-msg .msg-bubble {
      background-color: #e7f8ff;
      color: rgb(0, 0, 0);
      border-bottom-right-radius: 0;
    }
    .msger-inputarea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #cfd7df;
    }
    .msger-inputarea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: #f0f0f0;
    }
    .msger-send-btn {
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #1d93ab;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 15px;
    }
  </style>
</head>
<body style="background-color: #fafafa;">
  <section style="background-color: #fafafa;">
    <div class="container py-5">
      <div class="card" id="chat3">
        <div class="row">
          <div class="col-md-6 col-lg-5 col-xl-3 mb-4 mb-md-0" style="background-color: #e7f8ff;">
            <!-- Left side content like user list can go here -->
          </div>
          <div class="col-md-6 col-lg-7 col-xl-9" style="background-color: #ffffff">
            <div class="chat-header py-3 px-4 d-flex justify-content-between align-items-center">
              <h6 class="m-0"><strong>Theme de la formation : Codez un site web accessible avec HTML & CSS</strong></h6>
              <button onclick="toggleFullscreen(this)" class="btn fullscreen-btn">
                <i class="fas fa-expand"></i>
              </button>
            </div>
            <main class="msger-chat">
              <!-- Chat messages will be added here -->
            </main>
            <form class="msger-inputarea">
                <div class="input-icons">
                    <a class="icon text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                    <a class="icon text-muted" href="#!"><i class="fas fa-smile"></i></a>
                  </div>
              <input type="text" class="msger-input" id="textInput" placeholder="Entrer votre message...">
              <button type="submit" class="msger-send-btn">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const msgerForm = document.querySelector(".msger-inputarea");
      const msgerInput = document.querySelector(".msger-input");
      const msgerChat = document.querySelector(".msger-chat");

      const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
      const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
      const BOT_NAME = "ChatBot";
      const PERSON_NAME = "You";

      msgerForm.addEventListener("submit", event => {
        event.preventDefault();

        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      });

      function appendMessage(name, img, side, text) {
        const msgHTML = `
          <div class="msg ${side}-msg">
            <div class="msg-img" style="background-image: url(${img})"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">${name}</div>
                <div class="msg-info-time">${formatDate(new Date())}</div>
              </div>
              <div class="msg-text">${text}</div>
            </div>
          </div>
        `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
      const typingMessage = "Learn IQ est en train d'écrire...";
      appendMessage(BOT_NAME, BOT_IMG, "left", typingMessage);

      setTimeout(() => {
        document.querySelectorAll('.msger-chat .msg').forEach(el => {
          if (el.querySelector('.msg-text').textContent === typingMessage) {
            el.remove();
          }
        });

        $.post("/chat", { user_message: rawText }).done(function (data) {
          const msgText = data.response;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }, 2000); 
    }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();
        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    });
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fullscreenBtn = document.querySelector('.fullscreen-btn'); // Bouton pour basculer le mode plein écran
    
        fullscreenBtn.addEventListener('click', function() {
            // Sélection de l'élément à basculer en plein écran (ajustez le sélecteur si nécessaire)
            let elem = document.querySelector('.row');
    
            // Vérifie si nous sommes actuellement en mode plein écran
            if (!document.fullscreenElement) {
                // Entrer en mode plein écran
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Préfixe pour Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Préfixe pour Chrome, Safari et Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // Préfixe pour IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                // Sortir du mode plein écran
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Préfixe pour Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Préfixe pour Chrome, Safari et Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // Préfixe pour IE/Edge
                    document.msExitFullscreen();
                }
            }
        });
    });

    </script>
</body>
</html>
