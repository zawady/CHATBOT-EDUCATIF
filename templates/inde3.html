  <style>
  .card {
    border-radius: 30px !important; /* S'assurer que toutes les bordures sont à 30px */
    overflow: hidden
  }
  .chat-header {
    position: relative; /* Pour positionner correctement le bouton plein écran */
    display: flex;
    align-items: center;
    justify-content: space-between; /* Espacer le titre et le bouton */
  }

   #chat3 .form-control {
border-color: transparent;
}

#chat3 .form-control:focus {
border-color: transparent;
box-shadow: inset 0px 0px 0px 1px transparent;
}

.badge-dot {
border-radius: 50%;
height: 10px;

margin-left: 2.9rem;

.fullscreen-btn {
    background-color: transparent; /* Rendre le fond transparent */
    border: none; /* Supprimer la bordure */

}

.fullscreen-btn:hover {
    background-color: rgba(0,123,255,0.1); /* Effet de survol subtil */

/* Assurer que le bouton ne détourne pas l'attention du titre */

<body style="background-color: #fafafa;">
  <section style="background-color: #fafafa;">
    <div class="container py-5">
      <div class="card" id="chat3">
        <div class="row">
          <div class="col-md-6 col-lg-5 col-xl-3 mb-4 mb-md-0" style="background-color: #e7f8ff;">
            <!-- Left side content -->
          </div>
          <div class="col-md-6 col-lg-7 col-xl-9" style="background-color: #ffffff">
            <div class="chat-header py-3 px-4 d-flex justify-content-between align-items-center" style="position: sticky; top: 0; z-index: 100;">
              <h6 class="m-0"><strong>Thème de la formation: Codez un site web accessible avec HTML & CSS</strong></h6>
              <button onclick="toggleFullscreen(this)" class="btn fullscreen-btn">
                <i class="fas fa-expand"></i>
              </button>
            </div>
            <main class="msger-chat"></main>
            <form class="msger-inputarea">
              <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
              <button type="button" class="msger-send-btn"><i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
          const fullscreenBtn = document.querySelector('.fullscreen-btn'); // Bouton pour basculer le mode plein écran
      
          fullscreenBtn.addEventListener('click', function() {
              // Sélection de l'élément à basculer en plein écran (ajustez le sélecteur si nécessaire)
              let elem = document.querySelector('.row');
      
              // Vérifie si nous sommes actuellement en mode plein écran
              if (!document.fullscreenElement) {
                  // Entrer en mode plein écran
                  if (elem.requestFullscreen) {
                      elem.requestFullscreen();
                  } else if (elem.mozRequestFullScreen) { // Préfixe pour Firefox
                      elem.mozRequestFullScreen();
                  } else if (elem.webkitRequestFullscreen) { // Préfixe pour Chrome, Safari et Opera
                      elem.webkitRequestFullscreen();
                  } else if (elem.msRequestFullscreen) { // Préfixe pour IE/Edge
                      elem.msRequestFullscreen();
                  }
              } else {
                  // Sortir du mode plein écran
                  if (document.exitFullscreen) {
                      document.exitFullscreen();
                  } else if (document.mozCancelFullScreen) { // Préfixe pour Firefox
                      document.mozCancelFullScreen();
                  } else if (document.webkitExitFullscreen) { // Préfixe pour Chrome, Safari et Opera
                      document.webkitExitFullscreen();
                  } else if (document.msExitFullscreen) { // Préfixe pour IE/Edge
                      document.msExitFullscreen();
                  }
              }
          });
      });

      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const msgerForm = document.querySelector(".msger-inputarea");
          const msgerInput = document.querySelector(".msger-input");
          const msgerChat = document.querySelector(".msger-chat");
        
          const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
          const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
          const BOT_NAME = "ChatBot";
          const PERSON_NAME = "Vous";
        
          // Fonction pour ajouter un message dans le chat
          function appendMessage(name, img, side, text) {
            const msgHTML = `
              <div class="msg ${side}-msg">
                <div class="msg-img" style="background-image: url(${img})"></div>
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">${name}</div>
                    <div class="msg-info-time">${formatDate(new Date())}</div>
                  </div>
                  <div class="msg-text">${text}</div>
                </div>
              </div>
            `;
            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
          }
        
          // Simuler une réponse du bot
          function botResponse(inputText) {
            // Ici, vous pourriez ajouter une intégration avec un service de chatbot réel
            const botMsg = "Réponse simulée pour : " + inputText;
            setTimeout(() => {
              appendMessage(BOT_NAME, BOT_IMG, "left", botMsg);
            }, 1000); // Réponse après un délai pour simuler "est en train d'écrire"
          }
        
          msgerForm.addEventListener("submit", function(event) {
            event.preventDefault();
        
            const msgText = msgerInput.value.trim();
            if (msgText) {
              appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
              msgerInput.value = "";
              // Simuler une réponse du bot
              botResponse(msgText);
            }
          });
        
          // Fonction pour formater la date et l'heure du message
          function formatDate(date) {
            const hours = "0" + date.getHours();
            const minutes = "0" + date.getMinutes();
            return `${hours.slice(-2)}:${minutes.slice(-2)}`;
          }
        });
        </script>
</body>
