<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription & Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style2.css') }}">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulaire de Connexion -->
          <form action="BASE DE DONNÉES/conn.php" method="POST" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="nom" placeholder="Utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" name="login" value="Se connecter" class="btn solid" />
            <div class="error-message"></div>

            <!-- ... Autres champs et boutons ... -->
          </form>

          <!-- Formulaire d'Inscription -->
          <form action="BASE DE DONNÉES/conn.php" method="POST" class="sign-up-form">
            <h2 class="title">Inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="nom" placeholder="Utilisateur" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Mot de passe" />
            </div>
            <input type="submit" name="register" value="S'inscrire" class="btn solid" />
            <!-- ... Autres champs et boutons ... -->
            <div class="error-message"></div>

          </form>
          
        </div>
      </div>
      <div class="panels-container">
    
        <div class="panel left-panel">
            <div class="content">
                <h3>Nouveau ici ?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="{{ url_for('static', filename='img/log.svg') }}" class="image" alt="">
          </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Déja inscrit ?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio minus natus est.</p>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="{{ url_for('static', filename='img/register.svg') }}" class="image" alt="">
          </div>
      </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='styles/app.js') }}"></script>
    <script>
      window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.querySelector('.error-message').innerHTML = `<p style="color: red;">${decodeURIComponent(errorMessage)}</p>`;
        }
      };
    </script>
  </body>
</html>
